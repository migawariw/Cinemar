<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>全画面動画エディタ</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
  }

  #editor {
    width: 100%;
    height: 100%;
    position: relative;
    user-select: none;
    outline: none;
  }

  .video-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .video-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .center-button {
    position: absolute;
    left: 0;
    width: 100%;
    padding: 10px 0;
    background: rgba(0,0,0,0); /* 完全透明 */
    color: white;
    font-size: 18px;
    text-align: center;
    cursor: pointer;
    user-select: none;
  }

  .center-button.top {
    top: 10px;
  }

  .center-button.bottom {
    bottom: 10px;
  }

  .center-button:hover {
    background: rgba(255,255,255,0.1); /* ホバーで少し表示 */
  }
</style>
</head>
<body>

<div id="editor" contenteditable="true"></div>

<script>
const editor = document.getElementById('editor');

editor.addEventListener('paste', (e) => {
  e.preventDefault();
  const text = (e.clipboardData || window.clipboardData).getData('text');

  const youtubeMatch = text.match(
    /(?:https?:\/\/)?(?:www\.|m\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/
  );
  if (!youtubeMatch) return;
  const videoId = youtubeMatch[1];

  const selection = window.getSelection();
  if (!selection.rangeCount) return;
  const range = selection.getRangeAt(0);

  const fragment = document.createDocumentFragment();

  // 動画ラッパー作成
  const wrapper = document.createElement('div');
  wrapper.className = 'video-wrapper';

  const iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1`;
  iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
  iframe.allowFullscreen = true;

  wrapper.appendChild(iframe);

  // 上ボタン
  const topButton = document.createElement('button');
  topButton.className = 'center-button top';
  topButton.textContent = '中央にスクロール（上）';
  topButton.setAttribute('contenteditable', 'false');
  topButton.addEventListener('mousedown', e => e.preventDefault());
  topButton.addEventListener('click', () => wrapper.scrollIntoView({behavior:'smooth', block:'center'}));
  wrapper.appendChild(topButton);

  // 下ボタン
  const bottomButton = document.createElement('button');
  bottomButton.className = 'center-button bottom';
  bottomButton.textContent = '中央にスクロール（下）';
  bottomButton.setAttribute('contenteditable', 'false');
  bottomButton.addEventListener('mousedown', e => e.preventDefault());
  bottomButton.addEventListener('click', () => wrapper.scrollIntoView({behavior:'smooth', block:'center'}));
  wrapper.appendChild(bottomButton);

  fragment.appendChild(wrapper);
  range.insertNode(fragment);
});
</script>

</body>
</html>
