<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>独立ボタン付き動画エディタ</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: sans-serif;
  }

  #editor {
    width: 100%;
    min-height: 200vh;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    user-select: none;
    outline: none;
  }

  .video-container {
    width: 100%;
    max-width: 100%;
    margin: 40px 0; /* 上下スペースでボタンと独立 */
    text-align: center;
  }

  .video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 比率維持 */
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .center-button {
    display: block;
    width: 100%;
    max-width: 400px;
    margin: 20px auto; /* 動画から離して配置 */
    padding: 10px 0;
    background: #444;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    text-align: center;
    user-select: none;
  }

  .center-button:hover {
    background: #666;
  }
</style>
</head>
<body>

<div id="editor" contenteditable="true">
  <br><br><br><br>
</div>

<script>
const editor = document.getElementById('editor');

editor.addEventListener('paste', (e) => {
  e.preventDefault();
  const text = (e.clipboardData || window.clipboardData).getData('text');

  const youtubeMatch = text.match(
    /(?:https?:\/\/)?(?:www\.|m\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/
  );
  if (!youtubeMatch) return;
  const videoId = youtubeMatch[1];

  const selection = window.getSelection();
  if (!selection.rangeCount) return;
  const range = selection.getRangeAt(0);

  const fragment = document.createDocumentFragment();

  // ① 動画コンテナ
  const container = document.createElement('div');
  container.className = 'video-container';

  const wrapper = document.createElement('div');
  wrapper.className = 'video-wrapper';

  const iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube.com/embed/${videoId}`;
  iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
  iframe.allowFullscreen = true;

  wrapper.appendChild(iframe);
  container.appendChild(wrapper);
  fragment.appendChild(container);

  // ② 上のボタン（動画から離して配置）
  const topButton = document.createElement('button');
  topButton.className = 'center-button';
  topButton.textContent = '上ボタン';
  topButton.setAttribute('contenteditable', 'false');
  topButton.addEventListener('mousedown', e => e.preventDefault());
  topButton.addEventListener('click', () => alert('上ボタン押した'));
  fragment.appendChild(topButton);

  // ③ 下のボタン（動画から離して配置）
  const bottomButton = document.createElement('button');
  bottomButton.className = 'center-button';
  bottomButton.textContent = '下ボタン';
  bottomButton.setAttribute('contenteditable', 'false');
  bottomButton.addEventListener('mousedown', e => e.preventDefault());
  bottomButton.addEventListener('click', () => alert('下ボタン押した'));
  fragment.appendChild(bottomButton);

  range.insertNode(fragment);
});
</script>

</body>
</html>
