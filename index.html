<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>没入型動画エディタ</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: sans-serif;
    height: 100%;
    overflow-x: hidden;
  }

  #editor {
    width: 100%;
    min-height: 200vh; /* たくさん改行でスペース確保 */
    padding: 20px;
    box-sizing: border-box;
  }

  .video-container {
    position: relative;
    margin: 50px 0;
    text-align: center;
  }

  .video-container iframe {
    width: 100%;
    max-width: 100%;
    height: 300px;
    display: block;
    margin: 0 auto;
  }

  .center-button {
    margin-top: 10px;
    padding: 8px 16px;
    background: #ff0000;
    color: white;
    border: none;
    cursor: pointer;
  }

  /* 横向きで全画面風に */
  @media (orientation: landscape) {
    .video-container iframe {
      height: 100vh;
    }
  }

</style>
</head>
<body>

<div id="editor" contenteditable="true" placeholder="">
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>

<script>
  const editor = document.getElementById('editor');

  editor.addEventListener('paste', (e) => {
    e.preventDefault();
    const text = (e.clipboardData || window.clipboardData).getData('text');
    
    // YouTubeリンクを検出
    const youtubeMatch = text.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/) ||
                         text.match(/(?:https?:\/\/)?youtu\.be\/([a-zA-Z0-9_-]+)/);

    if (youtubeMatch) {
      const videoId = youtubeMatch[1];
      const container = document.createElement('div');
      container.className = 'video-container';
      container.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
        <button class="center-button">中央にスクロール</button>
      `;
      editor.appendChild(container);

      const button = container.querySelector('.center-button');
      button.addEventListener('click', () => {
        container.scrollIntoView({behavior: 'smooth', block: 'center'});
      });
    } else {
      // 普通のテキストはそのまま貼る
      document.execCommand('insertText', false, text);
    }
  });
</script>

</body>
</html>
